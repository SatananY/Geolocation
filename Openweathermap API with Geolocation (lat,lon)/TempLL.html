<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อากาศวันนี้เป็นอย่างไร ? How is weather today ?</title>
    <script>
        navigator.geolocation.getCurrentPosition ((success, error, options)=>{
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position)=>{
            document.getElementById("latInput").value = position.coords.latitude;
            document.getElementById("lonInput").value = position.coords.longitude;
          });

      }
    })
    </script>
</head>
<body">
 
    <form action="/displaytemp" method="post">
        <label for="">โปรดใส่เมืองที่คุณต้องการทราบสภาพอากาศ:</label>
        <input type="text" name="cityName" id="cityInput">
        <button type="submit">Go!</button>
    </form>

    <form action="/displaytempbylatlon" method="post">
      <label for="">Lat, Lon</label>
      <input type="text" name="lat" id="latInput">
      <input type="text" name="lon" id="lonInput">
      <button type="submit">Go!</button>
  </form>
   

</body>
</html>
